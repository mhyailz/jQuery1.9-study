<!DOCTYPE html>
<html>
<head>
    <title>jQuery.isPlainObject</title>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
    <script>
        (function($){
            var c = {};
            var b = new Object;

            console.log(jQuery.isPlainObject(c));                    //true
            console.log(jQuery.isPlainObject(b));                    //true
        })(jQuery);
    </script>
</body>
</html>
