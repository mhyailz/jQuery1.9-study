<!DOCTYPE html>
<html>
<head>
    <title>event.stopImmediatePropagation</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>
<body>
    <div>
        <p>this is a p</p>
    </div>
    <script>
        $(function(){
            $("div").css({
                width : "200px",
                height : "200px",
                background : "#ffadad"
            }).children("p").css({
                        background: "#f00"
            });
            $("p").click(function(e){
                e.stopImmediatePropagation();                //阻止后面事件的绑定。即后面click无法执行
                $(this).css({
                    background: "#ff0"
                });
            });
            $("p").click(function(e){
                $(this).css({
                    fontSize : "20px"
                })
            })
        })
    </script>
</body>
</html>
