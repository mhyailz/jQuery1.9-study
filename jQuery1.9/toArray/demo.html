<!DOCTYPE html>
<html>
<head>
    <title>toArray</title>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
    <ul>
        <li>this is one</li>
        <li>this is two</li>
        <li>this is three</li>
        <li>this is four</li>
    </ul>
    <script>
        jQuery(document).ready(function($){
            var c = $("li").toArray();
            var d = $.makeArray($("li"));
            var e = $("li").get();
            console.log(c);
            console.log(d);
            console.log(e);
        });
    </script>
</body>
</html>
