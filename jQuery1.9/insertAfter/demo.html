<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>insertAfter</title>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
    <script>
        $(function(){
            $("p").insertAfter($("#foo"));
        })
    </script>
</head>
<body>
    <p>this is a p</p>
    <div id="foo">this is a div</div>
    <div>this is a another div</div>
</body>
</html>
