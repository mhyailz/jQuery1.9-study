<!DOCTYPE html>
<html>
<head>
    <title>prev</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box div{
            border: 1px solid teal;
            border-radius: 3px;
            width: 80px;
            height: 80px;
            margin: 5px;
            float: left;
            line-height: 70px;
            text-align: center;
        }
        button{
            border: 1px solid #6495ed;
            margin-top: 30px;
            margin-left: 5px;
            cursor : pointer;
            background: #fa8072;
            border-radius: 3px;
        }
        .box .on{
            background: #f5deb3;
            border-color: #444;
        }
    </style>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="on">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
    <div style="clear: both"></div>
    <button id="pre">pre</button><button id="next">next</button>
    <script>
        (function($){
            var oDiv = $(".box").children();
            var i = 0;
            var obj ={
                speed : 1000,
                imgPlay : function(){var This = this;obj.timer = setInterval(function(){This.next(); },this.speed);},
                prev : function(){oDiv.removeClass("on").eq(i > 0?--i:i=oDiv.length-1).addClass("on");},
                next : function(){oDiv.removeClass("on").eq(i < oDiv.length-1?++i:i=0).addClass("on");}
            };
            $("button").on({
                click : function(){ $(this).attr("id") == "next"?obj.next():obj.prev();},
                "mouseover" :function(){
                    clearInterval(obj.timer);
                },
                "mouseout" : function(){
                    obj.imgPlay();
                }
            });
            obj.imgPlay();
        })(jQuery);
    </script>
</body>
</html>
