<!DOCTYPE html>
<html>
<head>
    <title>jQuery.inArray</title>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
    <script>
        (function($){
            var le = [1,0,3,1,0,3,2,"2","1",5,6,0];

            function unique(arr){
                var rtn = [];
                for(var i = 0;i<arr.length;i++){
                    if($.inArray(arr[i],rtn,0) === -1){              //inArray如果返回-1表示没有找到，如果找到返回对应的index值，第三个参数表示开始寻找的地方
                        rtn.push(arr[i]);
                    }
                }
                return rtn ;
            }

            var c = unique(le);

            for(var i =0; i< c.length ;i++){
                console.log(c[i]);
            }
        })(jQuery);
    </script>
</body>
</html>
