<!--
    :header        选取h1-h6,不包含header
 -->
<!DOCTYPE html>
<html>
<head>
    <title>:header</title>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
    <h1>this is h1</h1>
    <h6>this is h6</h6>
    <header>this is header</header>
    <script>
        $(function(){
            $(":header").css({
                color : "#ffadad"
            })
        })
    </script>
</body>
</html>
