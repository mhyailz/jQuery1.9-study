<!DOCTYPE html>
<html>
<head>
    <title>innerWidth</title>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
<div>
    this is a div
</div>
<script>
    $(function(){
        $('div').css({
            width : "100px",
            height : "100px",
            background : "#ffadad",
            margin : "0 auto",
            padding : "10px"
        })
        $("div").click(function(){
            console.log($(this).css("width"));   //100px
            console.log($(this).width());         //100
            console.log($(this).innerWidth());   //120px
        })
    })
</script>
</body>
</html>
