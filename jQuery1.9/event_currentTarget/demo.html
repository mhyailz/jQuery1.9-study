<!DOCTYPE html>
<html>
<head>
    <title>event.currentTarget</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
    <script>
         $(function(){
             $(".box").css({
                 width : "200px",
                 height : "300px",
                 background : "#ffadad"
             })
             $(".box").on("click",function(e){
                 console.log(e.currentTarget === this);        //true
                 console.log(e.target === this);               // div/p   true/false
             })
         })
    </script>
</head>
<body>
    <div class="box">
         <p>this is a p1</p>
         <p>this is a p2</p>
    </div>
</body>
</html>
