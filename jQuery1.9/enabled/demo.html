<!DOCTYPE html>
<html>
<head>
    <title>:enabled</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            $(":enabled").css({
                background : "#ffadad"
            })
        })
    </script>
</head>
<body>
     <input type="text" disabled="disabled" value="this is a disabled input" />
     <input type="text" />
     <textarea disabled="disabled">this is a disabled text area.</textarea>
</body>
</html>
