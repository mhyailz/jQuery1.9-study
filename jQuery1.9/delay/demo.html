<!DOCTYPE html>
<html>
<head>
    <title>delay</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            $("div").css({
                width : "200px",
                height : "200px",
                background : "#ffadad"
            });
            $("div").slideUp("800").delay("800").slideDown("200");
        })
    </script>
</head>
<body>
    <div>

    </div>
</body>
</html>
