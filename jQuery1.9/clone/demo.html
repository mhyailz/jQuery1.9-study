<!--

    clone(false/true)          false 不复制同时绑定的方法。。true  复制绑定的方法。

-->
<!DOCTYPE html>
<html>
<head>
    <title>clone</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            var $_box = $(".box");
            $("input[ type = 'button']").click(function(){
                $(".empty").prepend($_box.clone(true));
                console.log($_box);
            });
            $("p").click(function(){
                $(this).slideUp();
            })
        })
    </script>
</head>
<body>
    <div class="box">  sflkajsf
         <p> this is one</p>
         <p> this is two</p>
    </div>
    <input type="button" value="add" />
    <div class="empty">

    </div>
</body>
</html>
