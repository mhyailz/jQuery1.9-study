<!DOCTYPE html>
<html>
<head>
    <title>fadeTo</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>
<body>
    <div></div>
    <script>
        $(function(){
            $("div").css({
                width : "200px",
                height : "200px",
                background : "#f00"
            });
            $("div").click(function(e){
                $(this).fadeTo("fast",Math.random(),function(){
                    console.log("fadeTo complete");
                })
            })
        })
    </script>
</body>
</html>
