<!DOCTYPE html>
<html>
<head>
    <title>data</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #ffadad;
        }
    </style>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
    <script>
         $(function(){
             function print(msg){
                console.log(msg);
             }
             $width = $("div").data("width");

             print($width)                 //200px
             $null = $("div").data("ccc");

             print($null);                 //undefined

             $("div").data("width","300px");

             print($("div").data("width"));    //300px
         })
    </script>
</head>
<body>
    <div data-width="200px" data-height="200px" data-color="#ffadad"></div>
</body>
</html>
