<!DOCTYPE html>
<html>
<head>
    <title>jQuery.fx.interval</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: #ffadad;
        }
    </style>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
    <div></div>
    <button>click</button>
    <script>
        (function($){
            $.fx.interval = 100 ;             //不流畅
            $.fx.interval = 10 ;             //流畅
            $("button").click(function(){
                $("div").toggle("3000");
            })
        })(jQuery);
    </script>
</body>
</html>
