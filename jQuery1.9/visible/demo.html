<!DOCTYPE html>
<html>
<head>
    <title>visible</title>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
    <p style="visibility: hidden;">this is a p</p>
    <script>
        jQuery(document).ready(function($){
            $(":visible").css({
                visibility : "visible"
            })
        })
    </script>
</body>
</html>
