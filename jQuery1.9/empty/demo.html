<!--
    $(ele).empty() 删除选定元素的子元素和文本内容
 -->
<!DOCTYPE html>
<html>
<head>
    <title>empty</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            $("button").bind("click",function(){
                $(".box").empty();
            })
        })
    </script>
</head>
<body>
    <button>change</button>
    <div class="box">this is a div <p>this is p</p></div>
</body>
</html>
