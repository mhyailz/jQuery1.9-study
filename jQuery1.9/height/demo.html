<!DOCTYPE html>
<html>
<head>
    <title>height</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            margin: 10px;
            padding: 10px;
            border: solid 5px #ffadad;
            height: 20px;
            width: 20px;
        }
    </style>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
    <div>
      1
    </div>
    <script>
        $(function(){
           // console.log($("div").height());
           // console.log($("div").css("height"));
           var span = $("<span></span>");
           span.text($("div").height());
          // span.html($("div").css("height"));
           //console.log(span);
           $("body").append(span);
        })
    </script>
</body>
</html>
