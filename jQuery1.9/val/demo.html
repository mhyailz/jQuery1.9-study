<!DOCTYPE html>
<html>
<head>
    <title>val</title>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
    <input type="text" value="one" />
    <button>one</button><button>two</button><button>three</button>
    <script>
        jQuery(document).ready(function($){
            $("button").on({
                click : function(){
                    $("input").val($(this).text());
                }
            })
        })
    </script>
</body>
</html>
