<!DOCTYPE html>
<html>
<head>
    <title>innerHeight</title>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
    <div>
        this is a div
    </div>
    <script>
        $(function(){
            $('div').css({
                width : "100px",
                height : "100px",
                background : "#ffadad",
                margin : "0 auto",
                padding : "10px"
            })
            $("div").click(function(){
                console.log($(this).css("height"));   //100px
                console.log($(this).height());         //100
                console.log($(this).innerHeight());   //120px
            })
        })
    </script>
</body>
</html>
