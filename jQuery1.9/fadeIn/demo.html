<!DOCTYPE html>
<html>
<head>
    <title>fadeIn</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>
<body>
    <div>

    </div>
    <script>
        $("div").css({
            width : "200px",
            height : "200px",
            background : "#ffadad"
        });
        $("div").delay(1000).fadeOut({
            duration : "2000",
            complete : function(){
                 console.log("div fadeOut complete");
            }
        }).fadeIn({
            duration : "2000",
            complete : function(){
                 console.log("div fadeIn complete");
            }
        })
    </script>
</body>
</html>
