<!DOCTYPE html>
<html>
<head>
    <title>end</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
    <script>
         $(function(){
             $("body").find("div").find("span").end().css({
                 fontSize : "20px"
             });

             console.log($("body").find('div').end());                     //返回body
         })

    <div>
        <span>hello</span> world.
    </div>
</body>
