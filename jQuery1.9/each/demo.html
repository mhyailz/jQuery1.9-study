<!DOCTYPE html>
<html>
<head>
    <title>each</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            $("li").each(function(index,element){
                console.log(element == this);                     //true
                console.log(index + " is " + $(this).text());
            })
        })
    </script>
</head>
<body>
    <div>
        <ul class="list">
             <li>this is one</li>
             <li>this is two</li>
             <li>this is three</li>
        </ul>
    </div>
</body>
</html>
