<!DOCTYPE html>
<html>
<head>
    <title>length</title>
    <style>
        div{
            width: 20px;
            height: 20px;
            background: #ffadad;
            margin: 5px;
            float: left;
        }
    </style>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
    <div></div>
    <script>
        (function($){
            $(document).click(function(){
                $("body").append("<div></div>");
                var le = $("div").length;
                console.log(le);
            })
        })(jQuery);
    </script>
</body>
</html>
