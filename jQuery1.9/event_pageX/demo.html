<!DOCTYPE html>
<html>
<head>
    <title>event:pageX</title>
    <style>
        body{
            width: 2000px;
            height: 2000px;
        }
    </style>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            $(document).mousemove(function(e){
                $("div").text("e.pageX: "+ e.pageX + " e.pageY: "+ e.pageY);
            })
        })
    </script>
</head>
<body>
    <div style="position: absolute;">

    </div>
</body>
</html>
