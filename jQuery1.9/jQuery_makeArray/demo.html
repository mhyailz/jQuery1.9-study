<!DOCTYPE html>
<html>
<head>
    <title>jQuery.makeArray</title>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        (function($){
            var $c = $("li");
            // console.log($c);                Object[li, li, li, li, li]
            // $c =$c.reverse();               报错
            $c = jQuery.makeArray($c);
            console.log($c);                   //[li, li, li, li, li]
            $c =$c.reverse();                  //颠倒
            $("ul").append($c);
        })(jQuery);
    </script>
</body>
</html>
