<!DOCTYPE html>
<html lang="zh-en">
<head>
    <title>event:metaKey</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
             $("button").click(function(e){
                 console.log(e.ctrlKey);
                 console.log(e.shiftKey);
                 console.log(e.altKey);
                 console.log(e.metaKey);
             })
        })
    </script>
</head>
<body>
     <button>click</button>
</body>
</html>
