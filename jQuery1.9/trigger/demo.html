<!DOCTYPE html>
<html>
<head>
    <title>trigger</title>
    <style>
        div{
            background: #ffadad;
            width: 100px;
            height: 100px;
        }
    </style>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
    <button>click</button>
    <div></div>
    <script>
        jQuery(document).ready(function($){
            $("div").on({
                "c" : function(){
                    $(this).css({background : "#ccc"})
                }
            });
            $("button").on({
                click : function(){
                    $("div").trigger("c");
                }
            })
        });
    </script>
</body>
</html>
