<!DOCTYPE html>
<html>
<head>
    <title>outerHeight</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        p{
            border: 1px solid #ccc;
            height: 20px;
            margin: 1px;        /*不影响outerHeight*/
        }
    </style>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
    <p>this is a p</p>
    <script>
        (function($){
            var c = $("p").outerHeight(true);
            var d = $("p").height();
            console.log(c);              //22px  当outerHeight参数为true时为24计算margin值
            console.log(d);              //20px
        })(jQuery);
    </script>
</body>
</html>
