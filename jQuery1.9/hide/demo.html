<!DOCTYPE html>
<html>
<head>
    <title>hide</title>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
    <div>this is a div</div>
    <button>this is button</button>
    <script>
        $(function(){
            $('div').css({
                width : "200px",
                height : "200px",
                background : "#ffadad",
                border : "1px solid #ccc"
            });
            $("button").bind("click",function(){
                $("div").slideToggle();
            })
        })
    </script>
</body>
</html>
