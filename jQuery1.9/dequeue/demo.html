        $(function(){
            $("div").css({
                width : "100px",
                height : "100px",
                background : "#ffadad",
                position : "absolute"
            }).delay("1000").slideUp("2000").slideDown("3000").queue(function(){
                $(this).css({
                    background : "#cc0"
                }).dequeue();
            }).delay("1000").animate({
               width : "200px",
               height : "200px",
               left : "200px"
            },{
              during : "2000"
            });
        })
    </script>
