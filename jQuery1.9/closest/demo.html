<!--

    closest(arg); arg 为标签或为jquery对象。

-->
<!DOCTYPE html>
<html>
<head>
    <title>closest</title>
    <style>
        div{
            height : 200px;
            width: 100%;
            margin: 10px;
        }
    </style>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            $("p").closest("div").css({
                background : "#ffadad"
            })
        })
    </script>
</head>
<body>
    <div>
        <p>this is p</p>
    </div>
</body>
</html>
