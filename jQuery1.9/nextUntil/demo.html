<!DOCTYPE html>
<html>
<head>
    <title>nextUntil</title>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
</head>
<body>
    <ul class="foo">
        <li>this is one</li>
        <li>this is two</li>
        <li>this is three</li>
    </ul>
    <p>this is a p</p>
    <p>this is two p</p>
    <ul class="ffo">
        <li>this is one</li>
        <li>this is two</li>
        <li>this is three</li>
    </ul>
    <script>
        (function($){
            $(".foo").nextUntil(".ffo").css({
                textDecoration : "underline"
            })
        })(jQuery);
    </script>
</body>
</html>
