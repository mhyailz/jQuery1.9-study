<!DOCTYPE html>
<html>
<head>
    <title>event.target</title>
    <style>
        div,p,span{
            padding: 20px;
            border: 1px solid #ffadad;
            border-radius: 3px;
        }
    </style>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>
<body>
     <div>
         <p>
             <span>this is a span</span>
         </p>
     </div>
     <script>
         $(function(){
             $("div").click(function(e){
                 console.log(e.target.nodeName);
             })
         })
     </script>
</body>
</html>
